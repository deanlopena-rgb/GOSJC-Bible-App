<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOSJC Bible App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Georgia, serif;
    background: #f4f6fb;
    margin: 0;
    padding: 0;
}
header {
    background: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
}
select, input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    background: white;
}
.verse {
    margin: 10px 0;
    line-height: 1.7;
}
.verse sup {
    color: #667eea;
    font-weight: bold;
}
.error {
    background: #f8d7da;
    padding: 15px;
    color: #721c24;
}
</style>
</head>

<body>

<header>
    <h1>ðŸ“– GOSJC Holy Bible</h1>
    <p>King James Version & New King James Version</p>
</header>

<div class="container">

    <select id="versionSelect" onchange="loadBooks()">
        <option value="kjv">King James Version (KJV)</option>
        <option value="nkjv">New King James Version (NKJV)</option>
    </select>

    <select id="bookSelect" onchange="loadChapters()">
        <option>Select Book</option>
    </select>

    <select id="chapterSelect" onchange="loadChapter()">
        <option>Select Chapter</option>
    </select>

    <div id="content"></div>

</div>

<script>
/* ================= CONFIG ================= */

const API_KEY = "YOUR_API_KEY_HERE";
const API_BASE = "https://api.scripture.api.bible/v1";

// Known Bible IDs
const BIBLES = {
    kjv: "de4e12af7f28f599-02",
    nkjv: "a93a925c4f7a6c58-01"
};

let currentBible = BIBLES.kjv;
let books = [];

/* ================= FUNCTIONS ================= */

async function loadBooks() {
    currentBible = BIBLES[versionSelect.value];
    content.innerHTML = "Loading books...";

    const res = await fetch(`${API_BASE}/bibles/${currentBible}/books`, {
        headers: { "api-key": API_KEY }
    });

    const data = await res.json();
    books = data.data;

    bookSelect.innerHTML = `<option>Select Book</option>`;
    chapterSelect.innerHTML = `<option>Select Chapter</option>`;
    content.innerHTML = "";

    books.forEach(b => {
        bookSelect.innerHTML += `<option value="${b.id}">${b.name}</option>`;
    });
}

async function loadChapters() {
    const bookId = bookSelect.value;
    if (!bookId) return;

    content.innerHTML = "Loading chapters...";

    const res = await fetch(`${API_BASE}/bibles/${currentBible}/books/${bookId}/chapters`, {
        headers: { "api-key": API_KEY }
    });

    const data = await res.json();
    const chapters = data.data.filter(c => c.number);

    chapterSelect.innerHTML = `<option>Select Chapter</option>`;
    chapters.forEach(c => {
        chapterSelect.innerHTML += `<option value="${c.id}">Chapter ${c.number}</option>`;
    });

    content.innerHTML = "";
}

async function loadChapter() {
    const chapterId = chapterSelect.value;
    if (!chapterId) return;

    content.innerHTML = "Loading chapter...";

    const res = await fetch(
        `${API_BASE}/bibles/${currentBible}/chapters/${chapterId}?content-type=text&include-verse-numbers=true`,
        { headers: { "api-key": API_KEY } }
    );

    const data = await res.json();
    displayChapter(data.data.content, data.data.reference);
}

function displayChapter(text, reference) {
    let html = `<h2>${reference}</h2>`;

    text.replace(/\[(\d+)\]\s*([^\[]+)/g, (m, v, t) => {
        html += `<div class="verse"><sup>${v}</sup> ${t}</div>`;
    });

    content.innerHTML = html;
}

/* ================= INIT ================= */
loadBooks();
</script>

</body>
</html>
